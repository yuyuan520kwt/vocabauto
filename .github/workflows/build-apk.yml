name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Update package list
      run: sudo apt-get update
    
    - name: Install system dependencies
      run: |
        sudo apt-get install -y build-essential git python3-dev python3-pip \
        libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
        libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
        zlib1g-dev libgl1-mesa-dev
    
    - name: Upgrade pip
      run: pip install --upgrade pip
    
    - name: Install Buildozer and Cython
      run: pip install --upgrade buildozer cython==0.29.30
    
    - name: Build APK
      run: |
        export PATH=$PATH:/home/runner/.local/bin
        # Ensure Cython is available
        python -c "import cython; print('Cython version:', cython.__version__)"
        # Buildozer uses a custom SDK path (from the logs: /home/runner/.buildozer/android/platform/android-sdk/)
        export BUILDOZER_SDK_PATH=/home/runner/.buildozer/android/platform/android-sdk
        export ANDROID_HOME=$BUILDOZER_SDK_PATH
        export ANDROID_SDK_ROOT=$BUILDOZER_SDK_PATH
        export ANDROID_SDK_HOME=$BUILDOZER_SDK_PATH
        # Create the SDK and licenses directory structure first
        mkdir -p $BUILDOZER_SDK_PATH/licenses
        mkdir -p $BUILDOZER_SDK_PATH/build-tools
        # Create license acceptance files in Buildozer's SDK directory
        # Android SDK Platform license
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $BUILDOZER_SDK_PATH/licenses/android-sdk-license
        # Android SDK Build-Tools license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > $BUILDOZER_SDK_PATH/licenses/android-sdk-build-tools-license
        # Android SDK Platform Tools license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > $BUILDOZER_SDK_PATH/licenses/android-sdk-platform-tools-license
        # Android NDK license
        echo "33b6a2b64607f11b759f320ef9f6218a66df9470" > $BUILDOZER_SDK_PATH/licenses/android-sdk-ndk-license
        # Also create licenses in the user's .android directory (some tools look here)
        mkdir -p /home/runner/.android
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > /home/runner/.android/repositories.cfg
        # Run buildozer with verbose output
        buildozer android debug --verbose
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vocabauto-apk
        path: bin/vocabularyautomation-*-debug.apk
