name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Display Android SDK info
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        ls -la $ANDROID_HOME
        ls -la $ANDROID_HOME/tools/bin
        which sdkmanager
    
    - name: Update package list
      run: sudo apt-get update
    
    - name: Install system dependencies
      run: |
        sudo apt-get install -y build-essential git python3-dev python3-pip \
        libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
        libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
        zlib1g-dev libgl1-mesa-dev
    
    - name: Upgrade pip
      run: pip install --upgrade pip
    
    - name: Install Buildozer and Cython
      run: pip install --upgrade buildozer cython==0.29.30
    
    - name: Build APK
      run: |
        # Ensure Cython is available
        python -c "import cython; print('Cython version:', cython.__version__)"
        # Install Java 8 (required for sdkmanager compatibility)
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk
        # Set Java 8 as default
        export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        echo "Using Java: $(java -version)"
        # Use pre-installed Android SDK and NDK from setup-android Action
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ANDROID_SDK_HOME=$ANDROID_HOME
        # Find the installed NDK version
        NDK_VERSION=$(ls -la $ANDROID_HOME/ndk | grep -oP '[0-9]+\.[0-9]+\.[0-9]+')
        export ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/$NDK_VERSION
        echo "Using Android SDK: $ANDROID_HOME"
        echo "Using Android NDK: $ANDROID_NDK_ROOT"
        # Add SDK tools to PATH
        export PATH=$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_NDK_ROOT:$PATH:/home/runner/.local/bin
        # Clear any existing Buildozer configuration that might conflict
        rm -rf /home/runner/.buildozer
        # Create Buildozer directory structure
        mkdir -p /home/runner/.buildozer/android/platform
        # Copy the pre-installed SDK and NDK to Buildozer's directory
        cp -r $ANDROID_HOME /home/runner/.buildozer/android/platform/android-sdk
        cp -r $ANDROID_NDK_ROOT /home/runner/.buildozer/android/platform/android-ndk-r25
        # Verify the copied SDK and NDK
        ls -la /home/runner/.buildozer/android/platform/
        # Run Buildozer with explicit SDK/NDK paths
        export ANDROIDSDK=/home/runner/.buildozer/android/platform/android-sdk
        export ANDROIDNDK=/home/runner/.buildozer/android/platform/android-ndk-r25
        # Run Buildozer with debug output
        echo "Running Buildozer..."
        buildozer android debug --verbose
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vocabauto-apk
        path: bin/vocabularyautomation-*-debug.apk
