name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Display Android SDK info
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        ls -la $ANDROID_HOME
        ls -la $ANDROID_HOME/tools/bin
        which sdkmanager
    
    - name: Update package list
      run: sudo apt-get update
    
    - name: Install system dependencies
      run: |
        sudo apt-get install -y build-essential git python3-dev python3-pip \
        libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
        libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
        zlib1g-dev libgl1-mesa-dev
    
    - name: Upgrade pip
      run: pip install --upgrade pip
    
    - name: Install Buildozer and Cython
      run: pip install --upgrade buildozer cython==0.29.30
    
    - name: Build APK
      run: |
        # Ensure Cython is available
        python -c "import cython; print('Cython version:', cython.__version__)"
        # Use the pre-installed Android SDK from setup-android Action
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ANDROID_SDK_HOME=$ANDROID_HOME
        # Add SDK tools to PATH
        export PATH=$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$PATH:/home/runner/.local/bin
        # Set Java 8 compatibility for sdkmanager
        export JAVA_HOME=/usr/lib/jvm/temurin-8-jdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        # Verify Java version and SDK
        echo "Using Java: $(java -version)"
        echo "Using Android SDK at: $ANDROID_HOME"
        which sdkmanager
        # Create Buildozer's directory structure and link to existing SDK
        BUILDOZER_DIR=/home/runner/.buildozer/android/platform
        mkdir -p $BUILDOZER_DIR
        # Create symlink to SDK (Buildozer needs this structure)
        if [ ! -d "$BUILDOZER_DIR/android-sdk" ]; then
          ln -s "$ANDROID_HOME" "$BUILDOZER_DIR/android-sdk"
          echo "Created symlink from $BUILDOZER_DIR/android-sdk to $ANDROID_HOME"
        fi
        # Install Java 8 for compatibility (required by sdkmanager)
        sudo apt-get install -y openjdk-8-jdk
        # Run buildozer with the correct environment
        echo "Running Buildozer..."
        buildozer android debug --verbose
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vocabauto-apk
        path: bin/vocabularyautomation-*-debug.apk
