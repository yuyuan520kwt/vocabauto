name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Display Android SDK info
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        ls -la $ANDROID_HOME
        ls -la $ANDROID_HOME/tools/bin
        which sdkmanager
    
    - name: Update package list
      run: sudo apt-get update
    
    - name: Install system dependencies
      run: |
        sudo apt-get install -y build-essential git python3-dev python3-pip \
        libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
        libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
        zlib1g-dev libgl1-mesa-dev
    
    - name: Upgrade pip
      run: pip install --upgrade pip
    
    - name: Install Buildozer and Cython
      run: pip install --upgrade buildozer cython==0.29.30
    
    - name: Build APK
      run: |
        # Ensure Cython is available
        python -c "import cython; print('Cython version:', cython.__version__)"
        # Use the pre-installed Android SDK from setup-android Action
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ANDROID_SDK_HOME=$ANDROID_HOME
        # Add SDK tools to PATH
        export PATH=$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$PATH:/home/runner/.local/bin
        # Verify the pre-installed SDK and sdkmanager
        echo "Using Android SDK at: $ANDROID_HOME"
        which sdkmanager
        ls -la $ANDROID_HOME
        ls -la $ANDROID_HOME/tools/bin
        # Install required SDK components explicitly
        echo "Installing required SDK components..."
        sdkmanager --install "platform-tools" "build-tools;33.0.0" "build-tools;37.0.0-rc1" "platforms;android-24" --verbose
        # Create Buildozer's directory structure
        BUILDOZER_DIR=/home/runner/.buildozer/android/platform
        mkdir -p $BUILDOZER_DIR
        # Instead of symlink, copy necessary files
        cp -r $ANDROID_HOME $BUILDOZER_DIR/android-sdk
        echo "Copied SDK to Buildozer's directory"
        # Run buildozer with debug output
        echo "Running Buildozer..."
        buildozer android debug --verbose
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vocabauto-apk
        path: bin/vocabularyautomation-*-debug.apk
