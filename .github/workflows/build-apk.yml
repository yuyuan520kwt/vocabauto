name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Display Android SDK info
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        ls -la $ANDROID_HOME
        ls -la $ANDROID_HOME/tools/bin
        which sdkmanager
        # Install necessary SDK components including aidl
        sdkmanager --install "build-tools;33.0.0" --verbose
    
    - name: Update package list
      run: sudo apt-get update
    
    - name: Install system dependencies
      run: |
        sudo apt-get install -y build-essential git python3-dev python3-pip \
        libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
        libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
        zlib1g-dev libgl1-mesa-dev android-sdk-build-tools
    
    - name: Upgrade pip
      run: pip install --upgrade pip
    
    - name: Install Buildozer and Cython
      run: pip install --upgrade buildozer cython==0.29.30
    
    - name: Build APK
      run: |
        # Ensure Cython is available
        python -c "import cython; print('Cython version:', cython.__version__)"
        # Use Java 11 for compatibility
        export JAVA_HOME=/usr/lib/jvm/temurin-11-jdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        echo "Using Java: $(java -version)"
        # Use pre-installed Android SDK from setup-android Action
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ANDROID_SDK_HOME=$ANDROID_HOME
        # Add SDK tools to PATH
        export PATH=$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$PATH:/home/runner/.local/bin
        # Clear any existing Buildozer configuration
        rm -rf /home/runner/.buildozer
        # Create Buildozer directory structure
        mkdir -p /home/runner/.buildozer/android/platform
        # Create symlink to system SDK
        ln -s $ANDROID_HOME /home/runner/.buildozer/android/platform/android-sdk
        # Verify build tools are installed
        echo "Checking build tools installation..."
        ls -la $ANDROID_HOME/build-tools
        # Set Buildozer environment variables to use its own directory structure
        export ANDROIDSDK=/home/runner/.buildozer/android/platform/android-sdk
        # Find installed NDK and set it
        NDK_DIR=$(ls -d $ANDROID_HOME/ndk/* | head -n 1)
        export ANDROIDNDK=$NDK_DIR
        export ANDROID_NDK_ROOT=$NDK_DIR
        # Print debug info
        echo "Using Android SDK: $ANDROIDSDK"
        echo "Using Android NDK: $ANDROIDNDK"
        echo "Build tools available:"
        ls -la $ANDROIDSDK/build-tools
        # Run Buildozer with debug output
        buildozer android debug --verbose
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vocabauto-apk
        path: bin/vocabularyautomation-*-debug.apk
