name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Display Android SDK info
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        ls -la $ANDROID_HOME
        ls -la $ANDROID_HOME/tools/bin
        which sdkmanager
    
    - name: Update package list
      run: sudo apt-get update
    
    - name: Install system dependencies
      run: |
        sudo apt-get install -y build-essential git python3-dev python3-pip \
        libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
        libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
        zlib1g-dev libgl1-mesa-dev
    
    - name: Upgrade pip
      run: pip install --upgrade pip
    
    - name: Install Buildozer and Cython
      run: pip install --upgrade buildozer cython==0.29.30
    
    - name: Build APK
      run: |
        export PATH=$PATH:/home/runner/.local/bin:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools
        # Ensure Cython is available
        python -c "import cython; print('Cython version:', cython.__version__)"
        # Force Buildozer to use the Android SDK installed by setup-android Action
        export ANDROID_HOME=${ANDROID_HOME:-/home/runner/Android/Sdk}
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ANDROID_SDK_HOME=$ANDROID_HOME
        # Create Buildozer's SDK directory and link to the installed SDK
        BUILDOZER_SDK_PATH=/home/runner/.buildozer/android/platform/android-sdk
        mkdir -p $(dirname $BUILDOZER_SDK_PATH)
        # Create symlink to use the pre-installed SDK
        if [ ! -d "$BUILDOZER_SDK_PATH" ]; then
          ln -s "$ANDROID_HOME" "$BUILDOZER_SDK_PATH"
          echo "Created symlink from $BUILDOZER_SDK_PATH to $ANDROID_HOME"
        fi
        # Verify the symlink and sdkmanager
        ls -la $BUILDOZER_SDK_PATH
        ls -la $BUILDOZER_SDK_PATH/tools/bin
        which sdkmanager
        # Install required SDK components explicitly
        sdkmanager --install "platform-tools" "build-tools;33.0.0" "platforms;android-24" --verbose
        # Run buildozer with the pre-configured SDK
        buildozer android debug --verbose
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vocabauto-apk
        path: bin/vocabularyautomation-*-debug.apk
